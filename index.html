<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="bg-primary">
        <div class="container">
            <form action="#">
                <div class="row">
                    <div class="col-12">
                        <div class="content text-center my-5">
                            <h2 class="text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                        </div>
                    </div>
                    <div class="col-4 offset-2">
                        <div class="content bg-white rounded-2 text-center">
                            <label class="form-label text-danger fw-bold" for="km">Km da percorrere:</label>
                            <input class="form-control" type="number" name="km" id="km" min="1" max="1000">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="content bg-white rounded-2 text-center">
                            <label class="form-label text-danger fw-bold" for="age">Fascia di et√†:</label>
                            <select class="form-control" name="menu" id="age">
                                <option value="0">---</option>
                                <option value="1">Da 0 a 17</option>
                                <option value="2">Da 18 a 65</option>
                                <option value="3">Over 65</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="content rounded-2 text-center my-5">
                            <button class="btn btn-outline-light" type="button" id="btn">üîç Genera</button>
                            <button class="btn btn-danger ms-4 me-5" type="reset">Reset</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="content text-center text-white my-2">
                        <h2>IL TUO BIGLIETTO</h2>
                    </div>
                </div>
                <div class="col-12">
                    <div class="content bg-white">
                        <h3>DETTAGLIO PASSEGGERI</h3>
                        <div class="row">
                            <div class="col-4">
                                <div class="content border bg-secondary">
                                    <h4>NOME PASSEGGERO</h4>
                                    <h5 id="name"></h5>
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="content">
                                    <table class="table table-borderless">
                                        <thead>
                                            <tr>
                                                <th scope="col">Offerta</th>
                                                <th scope="col">Carrozza</th>
                                                <th scope="col">Codice CP</th>
                                                <th scope="col">Costo biglietto</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Offerta Standard</td>
                                                <td id="vagon"></td>
                                                <td id="cp"></td>
                                                <td id="message"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
